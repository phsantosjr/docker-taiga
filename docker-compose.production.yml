version: '3'

volumes:
  postgres_data: {}
  postgres_backup: {}
  taiga_backend_media: {}

services:
  postgresql:
    restart: always
    env_file: production.env
    image: postgres:11-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backup:/backups
    environment:
      - POSTGRES_USER=taiga
      - POSTGRES_DB=taiga
      - POSTGRES_PASSWORD=123

  redis:
    image: redis:4.0-alpine
    restart: always

  rabbitmq:
    restart: always
    env_file: production.env
    image: rabbitmq:3.6-alpine
    hostname: taiga_rabbitmq
    environment:
      # https://www.rabbitmq.com/clustering.html#erlang-cookie
      - RABBITMQ_ERLANG_COOKIE='secret_cookie_here'
      - RABBITMQ_DEFAULT_USER=taiga
      - RABBITMQ_DEFAULT_PASS=taiga
      - RABBITMQ_DEFAULT_VHOST=taiga
      # http://www.rabbitmq.com/configure.html#config-items
      # - RABBITMQ_HIPE_COMPILE=1

  backend:
    build: backend/
    restart: always
    env_file: production.env
    environment:
      - DJANGO_DEBUG=False
    command: ['gunicorn', '--worker-class', 'gevent', '--workers', '4', '-b', '0.0.0.0:8000', 'taiga.wsgi']
    user: taiga
    entrypoint: ['/scripts/entrypoint.sh']

  frontend:
    build: backend/
    ports:
      - "80:80"
    depends_on:
      # It would be better to add 'postgres' to 'depends_on' on 'backend' service
      # but 'celeryworker' extends 'backend' and we cannot extend a service
      # if it is using 'depends_on'.
      - postgresql
      - backend
      - events
    volumes:
      - taiga_backend_media:/taiga_backend/media
      - /taiga_backend/static-root
    restart: always
    env_file: production.env
    environment:
      - TAIGA_DEBUG=false

  celeryworker:
    restart: always
    entrypoint: []
    env_file: production.env
    command: ['celery', '-A', 'taiga', 'worker', '-P', 'gevent', '-c', '4', '--loglevel', 'info']
    depends_on:
      - redis
      - rabbitmq
    # Maybe you want to increase the workers, see <celeryworker> in docker-compose.yml
    # command: ['celery', '-A', 'taiga', 'worker', '-P', 'gevent', '-c', '4', '--loglevel', 'info']

  events:
    build: events/
    restart: always
    env_file: production.env
    depends_on:
      - rabbitmq